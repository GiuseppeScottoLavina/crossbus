version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
    groups:
      dev-dependencies:
        patterns:
          - "@rollup/*"
          - "rollup*"
          - "eslint*"
          - "prettier*"
          - "typescript"
          - "@types/*"
        update-types:
          - "minor"
          - "patch"
