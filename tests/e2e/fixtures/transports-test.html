<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Tests</title>
</head>

<body>
    <h1>CrossBus Transport Tests</h1>
    <div id="output"></div>
    <script type="module">
        // Tests are run via Puppeteer evaluate()
        window.log = (msg) => {
            const output = document.getElementById('output');
            output.innerHTML += `<div>${msg}</div>`;
            console.log(msg);
        };
    </script>
</body>

</html>
